<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Draw</title>
  <link rel="styleSheet" href="index.css">
</head>
<body>
  <!--CERDO-->
  <div class="pig">
    <div class="face">
      <div class="ear-l">
        <div class="ear-l-cont"></div>
      </div>
      <div class="ear-r">
        <div class="ear-r-cont"></div>
      </div>
        <div class="eye-l">
          <div class="reflection"></div>
        </div>
        <div class="eye-r">
          <div class="reflection"></div>
        </div>
      <div class="mouth"></div>
      <div class="muzzle">
        <div class="nose-l"></div>
        <div class="nose-r"></div>
      </div>
    </div>
  </div>
  
  <!--ARBOL-->
  <div class="tree">
    <div class="ground"></div>
    <div class="trunk"></div>
    <div class="leaves"></div>
    <div class="branch"></div>
    <div class="fruit1"></div>
    <div class="fruit2"></div>
    <div class="fruit3"></div>
    <div class="fruit4"></div>
    <div class="fruit5"></div>
  </div>
  
  <!--GAMEBOY-->
  <div class="gameboy">
    <div class="structure1"></div>
    <div class="structure2"></div>
    <div class="structure3"></div>
    <div class="joystick">
      <div class="horizontal"></div>
      <div class="vertical"></div>
    </div>
    <div class="screen">
      <div class="back-screen"></div>
      <div class="front-screen"></div>
    </div>
    <div class="buttons">
      <div class="button-a"></div>
      <div class="button-b"></div>
      <div class="button-pause"></div>
      <div class="button-enter"></div>
    </div>
    <div class="text-button">
      <div class="text-button-a">A</div>
      <div class="text-button-b">B</div>
    </div>
    <div class="text-select">SELECT</div>
    <div class="text-start">START</div>
  </div>

  <!--BUILDING-->
<div class="building">
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
  <div class="building-entry"></div>
</div>

  <!--CAR-->
  <div class = "parking">
    <div class = "door-up"></div>
    <div class = "cabin">
      <div class = "driver"></div>
    </div>
    <div class ="door-down"></div>
    <div class ="chassis">
      <div class = "car-headlights"></div>
      <div class = "car-headlights"></div>
    </div>
    <div class = "wheel1"></div>
    <div class = "wheel2"></div>
  </div>

  <!--CACHORRO-->
  <div class = "puppy">
    <div class = "puppy-ear-left"></div>
    <div class = "puppy-face">
      <div class = "puppy-eyes">
        <div class = "puppy-eye">
          <div class = "puppy-reflection"></div>
        </div>
        <div class = "puppy-eye">
          <div class = "puppy-reflection"></div>
        </div>
      </div>
        <div class = "puppy-muzzle">
          <div class = "puppy-lip-left"></div>
          <div class = "puppy-nose"></div>
          <div class = "puppy-mouth"></div>
          <div class = "puppy-lip-right"></div>
        </div>
    </div>
    <div class = "puppy-ear-right"></div>
  </div>

  
</body>
</html>
