<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Shapes - Jugando con formas</title>
</head>
<body>
    <script>
var x = 20;
var y = 20;
var z = 20;
var applyOny = true;

function Shape() {
    this.element = document.createElement('div');
    this.element.style.position = 'absolute';

    this.setColor = function(color) {
        this.element.style.backgroundColor = color;
    }

    this.setWidth = function(width) {
        this.element.style.width = width + 'px';
    }

    this.setHeight = function(height) {
        this.element.style.height = height + 'px';
    }

    this.setX = function(x) {
        this.element.style.left = x + 'px';
    }

    this.setY = function(y) {
        this.element.style.top = y + 'px';
    }

    this.add = function(child) {
        this.element.appendChild(child.element);
    }
}
Shape.prototype.setHeight = function(value) {
    this.element.style.height = value + 'px';
}

var bodyCreeper = new Shape();
bodyCreeper.setColor('green');
bodyCreeper.setWidth(200);
bodyCreeper.setHeight(500);
bodyCreeper.setX(x);
bodyCreeper.setY(y);

var eyeCreeperLeft = new Shape();
eyeCreeperLeft.setColor('black');
eyeCreeperLeft.setWidth(60);
eyeCreeperLeft.setHeight(70);
eyeCreeperLeft.setX(x + 25);
eyeCreeperLeft.setY(y + 20);

var eyeCreeperRight = new Shape();
eyeCreeperRight.setColor('black');
eyeCreeperRight.setX(x + 130);
eyeCreeperRight.setY(y + 20);
eyeCreeperRight.setWidth(30);
eyeCreeperRight.setHeight(70);

var mouthCreeper = new Shape();
mouthCreeper.setX(x + 30);
mouthCreeper.setY(y + 150);
mouthCreeper.setColor('black');
mouthCreeper.setWidth(140);
mouthCreeper.setHeight(30);

var footCreeperLeft = new Shape();
footCreeperLeft.setX(x + 180);
footCreeperLeft.setY(y + 480);
footCreeperLeft.setColor('green');
footCreeperLeft.setWidth(140);
footCreeperLeft.setHeight(140);

var footCreeperRight = new Shape();
footCreeperRight.setX(x - 120);
footCreeperRight.setY(y + 470);
footCreeperRight.setColor('green');
footCreeperRight.setWidth(160);
footCreeperRight.setHeight(150);

bodyCreeper.add(eyeCreeperLeft);
bodyCreeper.add(eyeCreeperRight);
bodyCreeper.add(mouthCreeper);
bodyCreeper.add(footCreeperLeft);
bodyCreeper.add(footCreeperRight);

document.body.appendChild(bodyCreeper.element);


document.onkeydown = function(event) {
    var step = 20
    if (event.key === 'ArrowLeft') {
        x -= step;
    } else if (event.key === 'ArrowRight') {
        x += step;
    } else if (event.key === 'ArrowUp') {
        if (applyOny)
            y -= step;
        else
            z -= step;
    } else if (event.key === 'ArrowDown') {
        if (applyOny)
            y += step;
        else
            z += step;
    } else if (event.key === 'CapsLock')
        applyOny = false
    bodyCreeper.setX(x)
    bodyCreeper.setY(y)
    bodyCreeper.setZ(z)
};

</script>
</body>
</html>
