<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â¡A Dibujar!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-draw">
    <!-- PIG -->
    <div class="pig">
      <div class="pig-head">
        <div class="pig-ear ear-left"></div>
        <div class="pig-ear ear-right"></div>
        <div class="pig-eyes">
          <div class="pig-eye">
            <div class="pig-eye-dot"></div>
          </div>
          <div class="pig-eye">
            <div class="pig-eye-dot"></div>
          </div>
        </div>
        <div class="pig-noise">
          <div class="pig-noise-dot"></div>
          <div class="pig-noise-dot"></div>
        </div>
        <div class="pig-smooth"></div>
      </div>
    </div>

    <!-- Tree -->
    <div class="tree">
      <div class="tree-container">
        <div class="tree-branches ">
          <div class="tree-branch"></div>
          <div class="tree-branch tree-branch-right-1"></div>
          <div class="tree-branch tree-branch-right-2"></div>
          <div class="tree-branch tree-branch-rigth-3"></div>
          <div class="tree-branch tree-branch-left-1"></div>
          <div class="tree-branch tree-branch-left-2"></div>
          <div class="tree-branch tree-branch-left-3"></div>
        </div>
        <div class="tree-trunk"></div>
      </div>
      <div class="tree-ground"></div>
    </div>

    <!-- Building -->
    <div class="building">
      <div class="container-building">
        <div class="building-part-front">
          <!-- Ventanas -->
          <div class="building-windows">
            <!-- Filas de ventanas -->
            <div class="window"><img id="flower" src="./flower.png"></div>
            <div class="window"> <img id="dog" src="./dog.png"></div>
            <div class="window"><img id="flower" src="./flower.png"></div>
            <div class="window shadow"></div>
            <div class="window"><img id="flower" src="./flower.png"></div>
            <div class="window"><img id="dog" src="./dog.png"></div>
            <div class="window"><img id="flower" src="./flower.png"></div>
            <div class="window shadow"></div>
            <div class="window"><img id="flower" src="./flower.png"></div>
            <div class="window"></div>
            <div class="window"><img id="flower" src="./flower.png"></div>
            <div class="window"><img id="dog" src="./dog.png"></div>
          </div>
          <div class="building-entrance">
            <div class="window-entrance"><img id="cortina" src="cortina.png"></div>
            <div class="building-door"></div>
            <div class="window-entrance"><img id="cortina" src="cortina.png"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- GameBoy -->
    <div class="gameboy">
      <div class="container-gameboy">
        <div class="gameboy-top">
          <span class="gameboy-corners left"></span>
          <span class="gameboy-corners rigth"></span>
        </div>
        <div class="container-gameboy-screen">
          <div class="gameboy-screen">
            <div class="dot-battery"></div>
            <div class="text-battery">Battery</div>
            <div class="gameboy-display">NINTENDO </div>
            <div class="gameboy-text">Nintendo GAME BOY <span>TM</span></div>
          </div>
        </div>
        <div class="gameboy-buttons">
          <div class="gameboy-buttons-left">
            <div class="gameboy-button-arrow-vertical"></div>
            <div class="gameboy-button-arrow-horizontal"></div>
          </div>
          <div class="gameboy-buttons-right">
            <div class="gameboy-buttons-container"></div>
            <div class="gameboy-button-a">A</div>
            <div class="gameboy-button-b">B</div>
          </div>
        </div>
        <div class="gameboy-select-container">
          <div class="select"></div>
          <p class="text-select">SELECT</p>
          <div class="start"></div>
          <p class="text-start">START</p>
        </div>
        <div class="gameboy-speakers">
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
          <div class="speaker"></div>
        </div>
      </div>
    </div>

    <div class="puppy"></div>
    <div class="car"></div>
  </div>
</body>
