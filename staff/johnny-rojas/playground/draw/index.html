<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw</title>
  <link href="index.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Welcome to the art gallery 🧑‍🎨</h1>


  <!--PIG-->
  <h2>Pig 🐷</h2>
  <div id="pig" class="draw-container">
    <div class="pig-head">
      <div class="pig-ears">
        <div class="pig-ear-right">
          <div class="pig-ear-right-inside">
          </div>
        </div>
        <div class="pig-ear-left">
          <div class="pig-ear-left-inside">
          </div>
        </div>
      </div>
      <div class="pig-eyes">
        <div class="eye-right">
          <div class="eye-right-inside">
          </div>
        </div>
        <div class="eye-left">
          <div class="eye-left-inside"></div>
        </div>
      </div>
      <div class="pig-nose">
        <div class="nose">
          <div class="nose-hole-right"></div>
          <div class="nose-hole-left"></div>
        </div>
      </div>
    </div>
  </div>
  <!--TREE-->
  <h2>Tree 🌲</h2>
  <div id="tree" class="draw-container">
    <div class="tree-trunk">
      <div class="top-tree"></div>
      <div class="mid-tree"></div>
      <div class="bottom-tree"></div>
      <div class="bottom-trunk"></div>
    </div>
  </div>

  <!--PUPPY-->
  <h2>Puppy 🐶</h2>
  <div id="puppy" class="draw-container">
    <div class="puppy-left-ear"></div>
    <div class="puppy-head">
      <div class="puppy-eyes">
        <div class="puppy-eye-right">
          <div class="puppy-eye-right-inside">
          </div>
        </div>
        <div class="puppy-eye-left">
          <div class="puppy-eye-left-inside"></div>
        </div>
      </div>
      <div class="puppy-nose"></div>
      <div class="puppy-tongue"></div>
    </div>
    <div class="puppy-right-ear"></div>
  </div>
  <!--CAR-->
  <h2>Car 🚙</h2>
  <div id="car" class="draw-container">
    <div class="front-car">
      <div class="front-light"></div>
      <div class="front-wheel">
        <div class="front-wheel-inside"></div>
      </div>
    </div>
    <div class="back-car">
      <div class="windows">
        <div class="window-inside"></div>
      </div>
      <div class="back-wheel">
        <div class="back-wheel-inside"></div>
      </div>
    </div>
  </div>
  <!--BUILDING-->
  <h2>Building 🏢</h2>
  <div id="building" class="draw-container">
    <div class="structure">
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
      <div class="building-window"></div>
    </div>
    <div class="door"></div>
  </div>

  <!--GAMEBOY-->
  <h2>Game boy 🎮</h2>
  <div id="game-boy" class="draw-container">
    <div class="gameboy-body">
      <div class="gameboy-screen letter">GAMEBOY COLOR</div>
      <div class="controls">
        <div class="bottom-move">
          <div class="cross"></div>
        </div>
        <div class="bottom-action">
          <div class="bottomA">A</div>
          <div class="bottomB">B</div>
        </div>
      </div>
        <div class="bottoms-start-selecte">
          <div class="start"></div>
          <div class="selecte"></div>
        </div>
    </div>
  </div>


  </div>
  </div>

</body>

<footer><small>Why didn't the CSS drawing go to the party? Because he didn't have class. 😎</small></footer>

</html>
