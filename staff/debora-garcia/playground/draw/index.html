<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="pig">
        <div class="pig-head">
            <div class="pig-ears">
                <div class="pig-ear">
                    <div class="ear-in"></div>
                </div>
                <div class="pig-ear">
                    <div class="ear-in"></div>
                </div>

            </div>
            <div class="pig-eyes">
                <div class="pig-eye">
                    <div class="eye-pupil"></div>
                </div>
                <div class="pig-eye">
                    <div class="eye-pupil"></div>

                </div>
            </div>

            <div class="pig-nose">
                <div class="nosetrils"></div>
                <div class="nosetrils"></div>
            </div>

        </div>


    </div>
    <div class="car">
        <div class="car-body">
            <div class="car-structure">
                <div class="car-front"></div>
                <div class="car-middle">
                    <div class="antenna"></div>
                </div>
                <div class="car-trunk">
                </div>
            </div>
            <div class="wheels">
                <div class="wheel"></div>
                <div class="wheel"></div>
            </div>
            <div class="window"></div>

        </div>

    </div>
</body>

</html>
