<h1>Shapes - Jugando con formas</h1>
<h2>Funcion para crear formas</h2>
<pr>
<button onclick="createCircle()">Crear un circulo verde</button>
<button onclick="createSquare()">Crear un cuadrado azul</button>
<button onclick="createSquare2()">Crear un cuadrado rojo</button>
<button onclick="createTriangle()">Crear un triangulo amarillo</button>
</pr>
<hr></hr>
<pr>
<label> Ahora podras modificar alugunos valores del circulo
    <input type="text" placeholder="¿más grande o pequeño?" onchange="createCircle2(this.value)">
</label>
<input type="text" placeholder="Crea uno con otro color" onchange="createCircle3(this.value)">
</label>
<input type="button" value="Comprobar datos">

    <script>
                function createCircle3(color) {
    var circle = document.createElement('div')
    circle.style.backgroundColor = color
    circle.style.borderRadius = '50%'  
    circle.style.width = '100px'
    circle.style.height = '100px'
    circle.style.display = 'inline-block';
    return document.body.appendChild(circle)
        }
        function createCircle() {
    var circle = document.createElement('div')
    circle.style.backgroundColor = 'green'
    circle.style.borderRadius = '50%'  
    circle.style.width = '100px'
    circle.style.height = '100px'
    circle.style.display = 'inline-block';
    return document.body.appendChild(circle)
        }
function createCircle2(diameter) {
    var circle = document.createElement('div')
    circle.style.backgroundColor = 'pink'
    circle.style.borderRadius = '50%'  
    circle.style.width = diameter + 'px'
    circle.style.height = diameter + 'px'
    circle.style.display = 'inline-block';
    return document.body.appendChild(circle)
        }

function createSquare() {
    var square = document.createElement('div')
    square.style.backgroundColor = 'blue'
    square.style.width = '100px'
    square.style.height = '100px'
    square.style.display = 'inline-block';
    return document.body.appendChild(square)
}

function createSquare2() {
    var square = document.createElement('div')
    square.style.backgroundColor = 'red'
    square.style.width = '100px'
    square.style.height = '100px'
    square.style.display = 'inline-block';
    return document.body.appendChild(square)
}

function createTriangle() {
    var triangle = document.createElement('div')
    triangle.style.borderLeft = '70px solid transparent'
    triangle.style.borderRight = '70px solid transparent'
    triangle.style.borderBottom = '100px solid gold'
    triangle.style.display = 'inline-block';
    return document.body.appendChild(triangle)
}


</script>
