<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <script>
        function Shape() {
            this.container = document.createElement("div")
            this.container.style.position = "absolute"
        }

        Shape.prototype.setHeight = function (value) {
            this.container.style.height = value + "px"
        }

        Shape.prototype.setWidth = function (value) {
            this.container.style.width = value + "px"
        }

        Shape.prototype.setRadius = function (value) {
            this.container.style.borderRadius = value + "%"
        }

        Shape.prototype.setColor = function (value) {
            this.container.style.backgroundColor = value
        }

        Shape.prototype.setX = function (value) {
            this.container.style.left = value + "px"
        }

        Shape.prototype.setY = function (value) {
            this.container.style.top = value + "px"
        }

        Shape.prototype.add = function (child) {
            this.container.appendChild(child.container)
        }
        Shape.prototype.setZIndex = function (value) {
            this.container.style.zIndex = value;
        }

        var body = new Shape()
        body.setX(40)
        body.setY(50)
        var face = new Shape()
        face.setHeight(120)
        face.setWidth(130)
        face.setRadius(50)
        face.setColor("darkgray")

        body.add(face)

        var eyeL = new Shape()
        eyeL.setHeight(15)
        eyeL.setWidth(15)
        eyeL.setRadius(50)
        eyeL.setColor("black")
        eyeL.setX(85)
        eyeL.setY(40)

        face.add(eyeL)


        var eyeR = new Shape()
        eyeR.setHeight(15)
        eyeR.setWidth(15)
        eyeR.setRadius(50)
        eyeR.setX(30)
        eyeR.setY(40)
        eyeR.setColor("black")

        face.add(eyeR)


        var nose = new Shape()
        nose.setHeight(40)
        nose.setWidth(25)
        nose.setRadius(50)
        nose.setX(53)
        nose.setY(55)
        nose.setColor("dimgray")

        face.add(nose)


        var earL = new Shape()
        earL.setHeight(50)
        earL.setWidth(50)
        earL.setRadius(50)
        earL.setX(-10)
        earL.setY(-20)
        earL.setZIndex(-2)
        earL.setColor("darkgrey")

        face.add(earL)

        var insideEarL = new Shape()
        insideEarL.setHeight(35)
        insideEarL.setWidth(35)
        insideEarL.setRadius(50)
        insideEarL.setX(7)
        insideEarL.setY(10)
        insideEarL.setColor("silver")

        earL.add(insideEarL)


        var earR = new Shape()
        earR.setHeight(50)
        earR.setWidth(50)
        earR.setRadius(50)
        earR.setX(90)
        earR.setY(-20)
        earR.setZIndex(-1)
        earR.setColor("darkgrey")
        face.add(earR)

        var insideEarR = new Shape()
        insideEarR.setHeight(35)
        insideEarR.setWidth(35)
        insideEarR.setRadius(50)
        insideEarR.setX(7)
        insideEarR.setY(10)
        insideEarR.setColor("silver")
        earR.add(insideEarR)

        document.body.appendChild(body.container)

        var x = 300
        var y = 300
        var step = 20
        body.setX(x)
        body.setY(y)

        document.onkeydown = function (event) {
            if (event.key === "ArrowLeft")
                x -= step
            else if (event.key === "ArrowRight")
                x += step
            else if (event.key === "ArrowUp")
                y -= step
            else if (event.key === "ArrowDown")
                y += step

            body.setX(x)
            body.setY(y)
        }

        setInterval(() => body.setY(y + (Math.random() * (300 - 200) + 200)), 2000);
        setInterval(() => body.setX(x + (Math.random() * (300 - 200) + 200)), 2000)
    </script>
</body>

</html>
