<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>

<body>

</body>

<script>

    function Shape() {
        this.container = document.createElement('div')
        this.container.style.position = 'absolute'
    }

    Shape.prototype.setHeight = function (value) {
        this.container.style.height = value + 'px'
    }
    Shape.prototype.setWidth = function (value) {
        this.container.style.width = value + 'px'
    }
    Shape.prototype.setRadius = function (value) {
        this.container.style.borderRadius = value + '%'
    }
    Shape.prototype.setColor = function (value) {
        this.container.style.backgroundColor = value
    }
    Shape.prototype.setX = function (value) {
        this.container.style.left = value + 'px'
    }
    Shape.prototype.setY = function (value) {
        this.container.style.top = value + 'px'
    }
    Shape.prototype.add = function (child) {
        this.container.appendChild(child.container)
    }

    var eyeL = new Shape()
    eyeL.setHeight(50)
    eyeL.setWidth(50)
    eyeL.setRadius(50)
    eyeL.setColor('black')
    eyeL.setX(50)
    eyeL.setY(30)

    var eyeR = new Shape()
    eyeR.setHeight(50)
    eyeR.setWidth(50)
    eyeR.setRadius(50)
    eyeR.setColor('black')
    eyeR.setX(110)
    eyeR.setY(30)

    var face = new Shape()
    face.setColor('pink')
    face.setHeight(200)
    face.setWidth(200)
    face.setRadius(50)
    face.setX(-50)
    face.setY(-200)

    face.add(eyeL)
    face.add(eyeR)

    var body = new Shape()
    body.setColor('green')
    body.setHeight(130)
    body.setWidth(100)
    body.setX(100)
    body.setY(200)

    body.add(face)

    var footL = new Shape()
    footL.setColor('brown')
    footL.setHeight(100)
    footL.setWidth(50)
    footL.setX(-20)
    footL.setY(130)

    body.add(footL)

    var footR = new Shape()
    footR.setColor('brown')
    footR.setHeight(100)
    footR.setWidth(50)
    footR.setX(70)
    footR.setY(130)

    body.add(footR)

    var x = 200
    var y = 300

    body.setX(x)
    body.setY(y)

    document.onkeydown = function (event) {
        console.log(event.key)

        if (event.key === 'ArrowLeft')
            x -= 10
        else if (event.key === 'ArrowRight')
            x += 10

        body.setX(x)
    }

    // setInterval(() => body.setY(y + Math.random() * 50), 1000)

    document.body.appendChild(body.container)

</script>


</html>
