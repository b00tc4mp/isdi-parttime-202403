<script>
    function Arkanoid() {
        this.container = document.createElement('div')
        this.container.style.position = 'absolute'
    }

    Arkanoid.prototype.setColor = function (value) {
        this.container.style.backgroundColor = value
    }

    Arkanoid.prototype.setWidth = function (value) {
        this.container.style.width = value + 'px'
    }

    Arkanoid.prototype.setHeight = function (value) {
        this.container.style.height = value + 'px'
    }

    Arkanoid.prototype.setRadius = function (value) {
        this.container.style.borderRadius = value + '%'
    }

    Arkanoid.prototype.setX = function (value) {
        // Ajustar la posición de la pelota dentro del lienzo
        this.container.style.left = value + 'px'
    }

    Arkanoid.prototype.setY = function (value) {
        // Ajustar la posición de la pelota dentro del lienzo
        this.container.style.top = value + 'px'
    }

    Arkanoid.prototype.add = function (child) {
        this.container.appendChild(child.container)
    }


    // Crear el lienzo principal
    var body = new Arkanoid()
    body.setColor('lavender')
    body.setWidth(680)
    body.setHeight(420)

    // Crear la pelota
    var ball = new Arkanoid()
    ball.setColor('purple')
    ball.setWidth(50)
    ball.setHeight(50)
    ball.setRadius(50)
    var ballContainer = new Arkanoid()



    // Posicionar la pelota dentro del lienzo
    ball.setX(100)
    ball.setY(100)

    // Agregar la pelota al lienzo
    body.add(ball)



    var direction = "right"

    function moveBall() {
        if (direction === "left") {
            x -= 10;
            if (x < 0) {
                x = window.innerWidth - 50;
            }
        } else if (direction === "right") {
            x += 10;
            if (x > window.innerWidth - 50) {
                x = 0;
            }
        } else if (direction === "up") {
            y -= 10;
            if (y < 0) {
                y = window.innerHeight - 50;
            }
        } else if (direction === "down") {
            y += 10;
            if (y > window.innerHeight - 50) {
                y = 0;
            }
        }
    }



    // Añadir el lienzo al cuerpo del documento
    document.body.appendChild(body.container)

</script>
