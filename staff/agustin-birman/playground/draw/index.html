<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Dibujos</h1>
        
    <h2>Pig</h2>
    <div class="draws">
        <div class="draw1">
            <div class="pig-head">
                <div class="pig-head-shadow"></div>    
                <div class="pig-ears">
                    <div class="pig-ear-left">
                        <div class="pig-ear-inner-left"></div>
                    </div>
                    <div class="pig-ear-right">
                        <div class="pig-ear-inner-right"></div>
                    </div>
                </div>
                <div class="pig-eyes">
                    <div class="pig-eye">
                        <div class="pig-eye-inner"></div>
                    </div>
                    <div class="pig-eye">
                        <div class="pig-eye-inner"></div>
                    </div>
                </div>
                <div class="pig-nose">
                    <div class="pig-nose-hole"></div>
                    <div class="pig-nose-hole"></div>
                </div>
                <div class="pig-mouth"></div>
            </div>
        </div>
        <h2>Tree</h2>
        <div class="draw2">
             <div class="clouds"> 
                <div class="cloud"></div>
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
            </div>  
            <div class="tree">
                <div class="log"></div>
                <div class="grass"></div>
                <div class="branchs">
                    <div class="branch1"></div>  
                    <div class="branch2"></div>  
                    <div class="branch3"></div>  
                    <div class="branch4"></div>  
                </div>                
            </div>
        </div>
        <h2>Building</h2>
        <div class="draw3">
            <div class="moon"></div>
            <div class="building">
                <div class="windows1">
                    <div class="window"></div> 
                    <div class="window"></div> 
                    <div class="window"></div> 
                    <div class="window"></div>  
                </div>
                <div class="windows2">
                    <div class="window1"></div> 
                    <div class="window1"></div> 
                    <div class="window1"></div> 
                    <div class="window1"></div>  
                </div>
                <div class="windows3">
                    <div class="window2"></div> 
                    <div class="window2"></div> 
                    <div class="window2"></div> 
                    <div class="window2"></div>  
                </div>
                <div class="door">
                    <div class="door-winddow"></div>
                </div>
            </div>
        </div>
        <h2>GameBoyAdvance</h2>
        <div class="draw4">
            <div class="nintendo">
                <div class="screen">
                    <div class="color-screen"></div>
                </div>
                <div class="bottons">
                    <div class="botton1"></div>
                    <div class="botton2"></div>
                    <div class="botton3">B</div>
                    <div class="botton4">A</div>
                    <div class="botton5">start</div>
                    <div class="botton6">select</div>
                </div>
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
