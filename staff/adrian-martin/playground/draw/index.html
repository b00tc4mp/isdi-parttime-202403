<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <div class="pig">
        <div class="pig-head">
            <div class="pig-ears">
                <div class="pig-ear">
                    <div class="pig-ear-into"></div>
                </div>
                <div class="pig-ear">
                    <div class="pig-ear-into"></div>
                </div>
            </div>
            <div class="pig-face">
                <div class="pig-eyes">
                    <div class="pig-eye">
                        <div class="pig-pupil"></div>
                    </div>
                    <div class="pig-eye">
                        <div class="pig-pupil"></div>
                    </div>
                </div>
                <div class="pig-noses">
                    <div class="nose-border">
                        <div class="pig-nose"></div>
                        <div class="pig-nose"></div>
                    </div>
                </div>
                <div class="pig-mouth">
                    <div class="pig-lips">
                        <div class="pig-tooth"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-boy">
        <div class="screen">
            <div class="screen-into"></div>
        </div>
        <div class="buttons">        
            <div class="button button-a">A</div>
            <div class="button button-b">B</div>
        </div>
        <div class="buttons-botton">
            <div class="button button-L"></div>
            <div class="button button-R"></div>
        </div>

        <div class="cross">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <br>
    <br>

    <div class="dog">
        <div class="dog-head">
            <div class="dog-ears">
                <div class="dog-ear">
                    <div class="dog-ear-i"></div>
                </div>
                <div class="dog-ear">
                    <div class="dog-ear-d"></div>
                </div>
            </div>
            <div class="dog-face">
                <div class="dog-eyes">
                    <div class="dog-eye"></div>
                    <div class="dog-eye">

                    </div>
                </div>
                <div class="dog-nose-mouth">
                    <div class="dog-nose"></div>
                    <div class="dog-mouth"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="building">
        <div class="window">
            <div class="item item1"></div>
            <div class="item item2"></div>
            <div class="item item3"></div>
            <div class="item item4"></div>
            <div class="item item5"></div>
            <div class="item item6"></div>
            <div class="item item7"></div>
            <div class="item item8"></div>
            <div class="item item9"></div>
            <div class="item item10"></div>
            <div class="item item11"></div>
            <div class="item item12"></div>
        </div>
        <div class="door">

        </div>
    </div>

    <div class="tree">
        <div class="treeTop">
            <div class="apple apple1"></div>
            <div class="apple apple2"></div>
            <div class="apple apple3"></div>
            <div class="apple apple4"></div>
        </div>
        <div class="log"></div>
    </div>

    <div class="car">
        <div class="bodyCar">
            <div class="bodyUp">
                <div class="glass"></div>
            </div>
            <div class="body"></div>
        </div>
        <div class="wheel">
            <div class="wheel-1"></div>
            <div class="wheel-2"></div>
        </div>
    </div>
    
</div>

</body>
</html>
