<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Shape(){
            this.container = document.createElement('div');
            this.container.style.position = 'absolute';

        }
        Shape.prototype.setHeight = function(value){
            this.container.style.height = value + 'px';
        }
        Shape.prototype.setWidth = function(value){
            this.container.style.width = value + 'px';
        }
        Shape.prototype.setRadius = function(value){
            this.container.style.borderRadius = value + '%';
        }
        Shape.prototype.setColor = function(value){
            this.container.style.backgroundColor = value;
        }
        Shape.prototype.setX = function(value){
            this.container.style.left = value + 'px';
        }
        Shape.prototype.setY = function(value){
            this.container.style.top = value + 'px';
        }
        Shape.prototype.setTop = function(value){
            this.container.style.top = value + 'px';
        }
        Shape.prototype.add = function(child){
            this.container.appendChild(child.container);
        }
    

        var face = new Shape();
        face.setHeight(200);
        face.setWidth(200);
        face.setColor('pink');

        document.body.appendChild(face.container);

        var eyeL = new Shape();
        eyeL.setHeight(50);
        eyeL.setWidth(50);
        eyeL.setColor('black');
        eyeL.setX(30);
        eyeL.setY(20);
        eyeL.setRadius(50)
        
        face.add(eyeL);

        var eyeR = new Shape();
        eyeR.setHeight(50);
        eyeR.setWidth(50);
        eyeR.setColor('black');
        eyeR.setX(120);
        eyeR.setY(20);
        eyeR.setRadius(50)
        
        face.add(eyeR);
        var y = 100
        var x = 100
        face.setX(x);
        face.setY(y);

        document.onkeydown = function(event){
            if(event.key === 'ArrowUp'){
                y -= 10;
                face.setY(y);
            }
            else if(event.key === 'ArrowDown'){
                y += 10;
                face.setY(y);
            }else if(event.key === 'ArrowLeft'){
                x -= 10;
                face.setX(x);
            }else if(event.key === 'ArrowRight'){
                x += 10;
                face.setX(x);
            }

        }
    </script>
</body>
</html>
