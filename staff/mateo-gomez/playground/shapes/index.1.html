<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>
<body>
    <script>

        function createCircle(diameter, color){
            var circle =  document.createElement('div')   
        

            circle.style.backgroundColor = color
            circle.style.borderRadius = '50%'
            circle.style.border = '1px solid black'
            circle.style.width = diameter + 'px'
            circle.style.height = diameter + 'px'
            return circle
        }
        


        function createSquare(){
            var square = document.createElement('div') 
                
            square.style.backgroundColor = 'blue'
            square.style.width = '100px'
            square.style.height = '100px'
            
            return square
        }
        


        function createTriangle(border, color) {
            var triangle = document.createElement('div')
            triangle.style.color = color
            triangle.style.borderLeft = border + 'px solid transparent'
            triangle.style.borderRight = border + 'px solid transparent'
            triangle.style.borderBottom = border + border + 'px solid' 
            triangle.style.display = 'inline-block'

            return triangle
        }

       

        var eye = createCircle(50, 'white')
        eye.style.position = 'absolute'
        eye.style.left = '50px'

        var pupil = createCircle(10, 'black')
        pupil.style.position = 'absolute'
        pupil.style.left = '20px'
        pupil.style.top = '15px'


        var mouth = createCircle(70, 'red')
        mouth.style.position = 'absolute'
        mouth.style.left = '8%'
        mouth.style.top = '100px'


      
      

        var eyeR = createCircle(50, 'white')
        eyeR.style.position = 'absolute'
        eyeR.style.left = '130px'

       var pupilR = createCircle(10, 'black')
        pupilR.style.position = 'absolute'
        pupilR.style.left = '20px'
        pupilR.style.top = '15px'


        var shoeL = createTriangle(20, 'green')
        shoeL.style.position = 'absolute'
        shoeL.style.left = '40px'
        shoeL.style.top = '180px'


        var shoeR = createTriangle(20, 'green')
        shoeR.style.position = 'absolute'
        shoeR.style.left = '130px'
        shoeR.style.top = '180px'



       
        var face = createCircle(200, 'purple')
        eye.appendChild(pupil)
        eyeR.appendChild(pupilR)
        face.appendChild(eyeR)
        face.appendChild(eye)
        face.appendChild(mouth)
        face.appendChild(shoeL)
        face.appendChild(shoeR)
        document.body.appendChild(face)
      
        


    </script>
</body>
</html>
