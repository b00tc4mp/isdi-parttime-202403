<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shapes</title>
    </head>

    <body>
        <script>
            function Shape() {
                // var container = document.createElement('div')
                // container.style.position = 'absolute'

                this.container = document.createElement('div')

                this.container.style.position = 'absolute'
            }

            Shape.prototype.setHeight = function (value) {

                //container.style.height = value + 'px'

                this.container.style.height = value + 'px'
            }

            Shape.prototype.setWidth = function (value) {

                //container.style.width = value + 'px'

                this.container.style.width = value + 'px'
            }

            Shape.prototype.setRadius = function (value) {
                this.container.style.borderRadius = value + '%'
            }

            Shape.prototype.setColor = function (value) {
                this.container.style.backgroundColor = value
            }

            Shape.prototype.setX = function (value) {
                this.container.style.left = value + 'px'
            }

            Shape.prototype.setY = function (value) {
                this.container.style.top = value + 'px'
            }

            Shape.prototype.add = function (child) {
                this.container.appendChild(child.container)
            }

            var eyeL = new Shape()
            eyeL.setHeight(50)
            eyeL.setWidth(50)
            eyeL.setRadius(50)
            eyeL.setColor('black')
            eyeL.setX(30)
            eyeL.setY(30)

            var eyeR = new Shape()
            eyeR.setHeight(50)
            eyeR.setWidth(50)
            eyeR.setRadius(50)
            eyeR.setColor('white')
            eyeR.setX(90)
            eyeR.setY(30)

            var face = new Shape()
            face.setColor('pink')
            face.setHeight(200)
            face.setWidth(200)
            face.setRadius(50)
            face.setY(-170)
            face.setX(-60)

            face.add(eyeL)
            face.add(eyeR)

            var body = new Shape()
            body.setColor('pink')
            body.setHeight(100)
            body.setWidth(100)
            body.setX(50)
            body.setY(170)

            body.add(face)

            var footL = new Shape()
            footL.setColor('pink')
            footL.setHeight(100)
            footL.setWidth(50)
            footL.setX(-20)
            footL.setY(100)

            body.add(footL)

            var footR = new Shape()
            footR.setColor('pink')
            footR.setHeight(100)
            footR.setWidth(50)
            footR.setX(80)
            footR.setY(100)

            body.add(footR)

            var x = 200
            var y = 300

            // body.setX(200)
            // body.setY(300)

            body.setX(x)
            body.setY(y)

            document.onkeydown = function (event) {
                console.log(event.key)

                if (event.key === 'ArrowLeft')
                    x -= 10
                else if (event.key === 'ArrowRight')
                    x += 10

                body.setX(x)
            }

            //setInterval(() => body.setY(y + Math.random() * 50), 1000)

            setInterval(function () { body.setY(y + Math.random() * 50) }, 1000)

            document.body.appendChild(body.container)

        </script>
    </body>

</html>
